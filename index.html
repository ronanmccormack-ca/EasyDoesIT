<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag will be inserted dynamically -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" id="meta-description">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title id="meta-title">Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">
                <img src="images/logo-icon.png" alt="Easy Does IT logo" class="logo-icon">
                <span id="logo-text">Loading...</span>
            </div>
            <ul class="nav-links">
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#hero-form" class="contact-btn">Get Quote</a>
        </nav>
    </header>

    <!-- Hero Section with Contact Form -->
    <section class="hero" id="hero-form">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 id="hero-title">Loading...</h1>
                    <p id="hero-description">Loading...</p>
                    
                    <div class="hero-features" id="hero-features">
                        <!-- Features will be populated dynamically -->
                    </div>
                </div>

                <div class="hero-contact-form">
                    <div class="form-header">
                        <h3 id="form-title">Loading...</h3>
                        <p id="form-subtitle">Loading...</p>
                    </div>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your.email@domain.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="(604) 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="service">Service Needed</label>
                            <select id="service" name="service" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Tell us about your needs</label>
                            <textarea id="message" name="message" rows="3" placeholder="What technology challenges can we help you solve?"></textarea>
                        </div>
                        <button type="submit" class="form-submit">
                            <span>Get Free Quote</span>
                            <span>â†’</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="about" id="about">
        <div class="container">
            <div class="about-content">
                <div class="stats" id="stats">
                    <!-- Stats will be populated dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services" id="services">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" id="services-title">Loading...</h2>
                <p class="section-subtitle" id="services-subtitle">Loading...</p>
            </div>
            <div class="services-grid" id="services-grid">
                <!-- Service cards will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" id="projects-title">Loading...</h2>
                <p class="section-subtitle" id="projects-subtitle">Loading...</p>
            </div>
            <div class="projects-grid" id="projects-grid">
                <!-- Project cards will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Owner Profile Section -->
    <section class="team" id="team">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" id="team-title">Loading...</h2>
                <p class="section-subtitle" id="team-subtitle">Loading...</p>
            </div>
            <div class="owner-profile" id="owner-profile">
                <!-- Profile will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info" id="contact">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" style="color: #f8fafc;" id="contact-title">Loading...</h2>
                <p class="section-subtitle" style="color: rgba(246,243,239,0.9);" id="contact-subtitle">Loading...</p>
            </div>
            <div class="contact-details" id="contact-details">
                <!-- Contact items will be populated dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footer-copyright">Loading...</p>
            <p style="margin-top: 10px; opacity: 0.8;">
                <a href="" id="privacy-link" style="color: #f8fafc; text-decoration: underline; opacity: 0.8; transition: opacity 0.3s;">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        // Load configuration and populate page
        let config = {};

        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                config = await response.json();
                populatePage();
                initializeEmailJS();
                initializeForm();
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        function populatePage() {
            // Meta tags
            document.getElementById('meta-title').textContent = config.meta.title;
            document.getElementById('meta-description').setAttribute('content', config.meta.description);
            
            // Insert Google Analytics
            if (config.company.googleAnalyticsId) {
                const gaScript1 = document.createElement('script');
                gaScript1.async = true;
                gaScript1.src = `https://www.googletagmanager.com/gtag/js?id=${config.company.googleAnalyticsId}`;
                document.head.insertBefore(gaScript1, document.head.firstChild);
                
                const gaScript2 = document.createElement('script');
                gaScript2.textContent = `
                    window.dataLayer = window.dataLayer || [];
                    function gtag(){dataLayer.push(arguments);}
                    gtag('js', new Date());
                    gtag('config', '${config.company.googleAnalyticsId}');
                `;
                document.head.insertBefore(gaScript2, gaScript1.nextSibling);
            }

            // Logo
            const logoText = document.getElementById('logo-text');
            const nameParts = config.company.name.split(config.company.nameOrange);
            logoText.innerHTML = `${nameParts[0]}<span class="orange-text">${config.company.nameOrange}</span>`;

            // Hero section
            document.getElementById('hero-title').textContent = config.hero.title;
            document.getElementById('hero-description').textContent = config.hero.description;
            
            const heroFeatures = document.getElementById('hero-features');
            heroFeatures.innerHTML = config.hero.features.map(feature => `
                <div class="feature-item">
                    <div class="feature-icon">âœ“</div>
                    <span>${feature}</span>
                </div>
            `).join('');

            // Form
            document.getElementById('form-title').textContent = config.hero.formTitle;
            document.getElementById('form-subtitle').textContent = config.hero.formSubtitle;
            
            const serviceSelect = document.getElementById('service');
            serviceSelect.innerHTML = config.form.serviceOptions.map(option => 
                `<option value="${option.value}">${option.label}</option>`
            ).join('');

            // Services section
            document.getElementById('services-title').textContent = config.services.sectionTitle;
            document.getElementById('services-subtitle').textContent = config.services.sectionSubtitle;
            
            const servicesGrid = document.getElementById('services-grid');
            servicesGrid.innerHTML = config.services.items.map(service => `
                <div class="service-card">
                    <div class="service-icon">${service.icon}</div>
                    <h3>${service.title}</h3>
                    <p>${service.description}</p>
                    <ul class="service-features">
                        ${service.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            // Projects section
            document.getElementById('projects-title').textContent = config.projects.sectionTitle;
            document.getElementById('projects-subtitle').textContent = config.projects.sectionSubtitle;
            
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = config.projects.items.map(project => `
                <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="project-card">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}" onerror="this.parentElement.innerHTML='ðŸ–¥ï¸'">
                    </div>
                    <div class="project-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                        </div>
                        <span class="project-link">View Project</span>
                    </div>
                </a>
            `).join('');

            // Stats section
            const stats = document.getElementById('stats');
            stats.innerHTML = config.about.stats.map(stat => `
                <div class="stat">
                    <span class="stat-number">${stat.number}</span>
                    <span class="stat-label">${stat.label}</span>
                </div>
            `).join('');

            // Team section
            document.getElementById('team-title').textContent = config.team.sectionTitle;
            document.getElementById('team-subtitle').textContent = config.team.sectionSubtitle;
            
            const ownerProfile = document.getElementById('owner-profile');
            ownerProfile.innerHTML = `
                <div class="profile-image">
                    <img src="${config.team.owner.image}" alt="${config.team.owner.name}">
                </div>
                <h3 class="owner-name">${config.team.owner.name}</h3>
                <p class="owner-title">${config.team.owner.title}</p>
                <p class="owner-bio">${config.team.owner.bio}</p>
                <div class="credentials">
                    ${config.team.owner.credentials.map(cred => 
                        `<div class="credential-badge">${cred}</div>`
                    ).join('')}
                </div>
            `;

            // Contact section
            document.getElementById('contact-title').textContent = config.contact.sectionTitle;
            document.getElementById('contact-subtitle').textContent = config.contact.sectionSubtitle;
            
            const contactDetails = document.getElementById('contact-details');
            contactDetails.innerHTML = config.contact.items.map(item => `
                <div class="contact-item">
                    <div class="contact-icon">${item.icon}</div>
                    <div class="contact-text">
                        <h4>${item.title}</h4>
                        <p>${item.text}</p>
                    </div>
                </div>
            `).join('');

            // Footer
            document.getElementById('footer-copyright').textContent = config.footer.copyright;
            document.getElementById('privacy-link').setAttribute('href', config.footer.privacyLink);
        }

        function initializeEmailJS() {
            emailjs.init(config.company.emailJsPublicKey);
        }

        function initializeForm() {
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Form submission handling
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted!');
                
                const submitBtn = this.querySelector('.form-submit');
                const originalHTML = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span>Sending...</span>';
                submitBtn.disabled = true;
                
                if (typeof emailjs === 'undefined') {
                    console.error('EmailJS is not loaded!');
                    alert('EmailJS library failed to load. Please check your internet connection.');
                    submitBtn.innerHTML = originalHTML;
                    submitBtn.disabled = false;
                    return;
                }
                
                emailjs.sendForm(
                    'SERVICE_ID',
                    'TEMPLATE_ID',
                    this
                ).then(function(response) {
                    console.log('EmailJS SUCCESS!', response.status, response.text);
                    alert('Thank you for your message! We\'ll get back to you within 24 hours.');
                    document.getElementById('contact-form').reset();
                }).catch(function(error) {
                    console.error('EmailJS FAILED:', error);
                    alert(`Sorry, there was an error sending your message. Please try again or email us directly at ${config.company.supportEmail}`);
                }).finally(function() {
                    submitBtn.innerHTML = originalHTML;
                    submitBtn.disabled = false;
                });
            });

            console.log('EmailJS script loaded and form handler attached');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            
            // Add scroll-triggered animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Apply animations to cards
            setTimeout(() => {
                document.querySelectorAll('.service-card, .project-card, .owner-profile, .stat').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = `all 0.6s ease ${index * 0.1}s`;
                    observer.observe(card);
                });
            }, 100);

            // Animate hero form on load
            const heroForm = document.querySelector('.hero-contact-form');
            if (heroForm) {
                heroForm.style.opacity = '0';
                heroForm.style.transform = 'translateY(30px)';
                heroForm.style.transition = 'all 0.8s ease 0.3s';
                
                setTimeout(() => {
                    heroForm.style.opacity = '1';
                    heroForm.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
